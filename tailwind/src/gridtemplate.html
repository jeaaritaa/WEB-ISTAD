<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./output.css">
  <title>Grid template tailwind</title>
</head>
<body>
  
  <section class=" container mx-auto grid grid-cols-4 md:grid-cols-2 xl:grid-cols-1 gap-2">
    <div class="text-white text-10px bg-blue-700 rounded-sm text-center md:col-span-2 xl:col-span-1 ">1</div>
    <div class="bg-blue-500 rounded-sm text-center font-black">2</div>
    <div class="bg-blue-500 rounded-sm text-center font-bold">3</div>
    <div class="bg-blue-500 rounded-sm text-center font-light">4</div>
    <div class="bg-blue-500 rounded-sm text-center">5</div>
    <div class="bg-blue-500 rounded-sm text-center">6</div>
    <div class="bg-blue-500 rounded-sm text-center">7</div>
    <div class="bg-blue-500 rounded-sm text-center">8</div>
    <div class="bg-blue-500  rounded-sm text-center">9</div>
    <div class="bg-blue-500  rounded-sm text-center">10</div>
  </section>
  
</body>
</html>
