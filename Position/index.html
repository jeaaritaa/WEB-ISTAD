<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/position.css">
  <link rel="shortcut icon" href="../image/html.jpg" type="image/x-icon">
  <title>Positon</title>
</head>
<body>
  <div class="container">
    <div class="box box1">Position relative</div>
    <!--position relative គឺmoveចេញពីទីតាំងរបស់វាទោះមានcontainer widthរឺអត់ក៏ដោយ-->
    <div class="box box2">Position absolute</div>
    <!--position absoloteគឺmoveចេញពីទីតាំងcontainerតែបើអត់containerវាmoveតាមport view-->
    <div class="box box3">Position Fixed</div>
    <div class="box box4">Position Sticky</div>
    <div class="box box5">Position Static</div>
  </div>
</body>
</html>
