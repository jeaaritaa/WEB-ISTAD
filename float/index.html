<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../image/html.jpg" type="image/x-icon">
  <title>float in css</title>
  <style>
   .float-right{
    float: left;
   }
   .float-left{
    float: left;
   }
   img{
    width: 200px;
    height: 200px;
   }
   div{
    height: 300px;
   }
  </style>
</head>
<body>
  <section>
    <div>
      <img class="float-right" src="https://i.pinimg.com/564x/fb/ba/b9/fbbab90ef17b8b3f1cd1748241a392b3.jpg" alt="photo shop">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, vel?</p>
    </div>
    <div>
      <img class="float-right" src="https://i.pinimg.com/564x/f8/a6/d4/f8a6d49c2cf7dab5d10d8b788f7f1eb8.jpg" alt="">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </div>
  </section>
</body>
</html>
