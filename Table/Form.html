<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="#">
    <label for="email">Email</label>
    <input type="email" id="email" name="required"/>
    <!-- checck box-->
    <br/>
    <input type="checkbox" id="free" name="typeofcourse"/>
    <label for="free">free course</label>
    <input type="checkbox" id="free" name="typeofcourse"/>
    <label for="paid">paid course</label>
    <!--radio button-->
    <br/>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">female</label>
    <!--file-->
    <br/>
    <label for="upload">Upload File:</label>
    <input type="file" id="upload" multiple name="profile" value="profile">
  </form>
</body>
</html>
